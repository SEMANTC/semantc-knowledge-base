tables:
  - name: xero_branding_themes
    description: "Contains branding theme information from Xero."
    update_frequency: "Daily"
    historical_data: false
    columns:
      - name: branding_theme_id
        type: STRING
        description: "Xero identifier for the branding theme."
        primary_key: true
        constraints:
          - not_null: true
          - unique: true
        synonyms: ["id"]
        notes: "[required]"
      - name: name
        type: STRING
        description: "Name of the branding theme."
        constraints:
          - not_null: true
          - max_length: 100
        notes: "[required]"
      - name: logo_url
        type: STRING
        description: "The URL of the logo used on the branding theme."
        notes: "[optional]"
      - name: type
        type: STRING
        description: "Type of document the branding theme can be applied to (always 'INVOICE')."
        enumerated_values:
          - INVOICE
          - None
        default_value: "INVOICE"
        notes: "[optional] [default to 'INVOICE']"
      - name: sort_order
        type: INT64
        description: "Integer indicating the ranked order of the branding theme. The default branding theme has a value of 0."
        notes: "[optional]"
      - name: created_date_utc
        type: TIMESTAMP
        description: "UTC timestamp of the creation date of the branding theme."
        date_format: "ISO 8601 UTC timestamp"
        notes: "[optional]"
      - name: ingestion_time
        type: TIMESTAMP
        description: "Timestamp when the record was ingested into BigQuery."
        date_format: "ISO 8601 UTC timestamp"
        notes: "[required]"
    relationships: []
    indexes:
      - name: idx_branding_theme_id
        columns:
          - branding_theme_id
        unique: true
    constraints:
      - column: branding_theme_id
        not_null: true
        unique: true
      - column: name
        not_null: true
        max_length: 100
    sample_data:
