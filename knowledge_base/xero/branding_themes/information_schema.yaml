    data_sensitivity: []
    access_permissions:
      - role: "financial_analyst"
        access: "read"
        columns:
          - "*"
      - role: "accountant"
        access: "read_write"
        columns:
          - "*"
      - role: "auditor"
        access: "read"
        columns:
          - branding_theme_id
          - name
          - type
          - created_date_utc
    error_handling_notes: "Ensure that any API errors are appropriately handled."
    semantic_model:
      name: xero_branding_themes_model
      description: "Semantic model for xero_branding_themes."
      dimensions:
        - name: branding_theme_id
          type: entity
        - name: name
          type: text
        - name: type
          type: categorical
        - name: sort_order
          type: numeric
        - name: created_date_utc
          type: time
          type_params:
            time_granularity: day
      measures:
        - name: branding_theme_count
          expr: 1
          agg: count
      metrics:
        - name: total_branding_themes
          type: simple
          label: "Total Branding Themes"
          type_params:
            measure:
              name: branding_theme_count
          time_granularity: none